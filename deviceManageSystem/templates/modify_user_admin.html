$def with (user_info)
<div id='content'>

<form action='' method="post">
<table>
	<tr>
		<td colspan=2><h1><b>更新用户信息</b></h1></td>
	</tr>
	<tr>
		<td>
			<label>用户类型</label>
		</td>
		<td>
			<select name="privilege">
				<option value="$user_info['privilege']" selected="select">
					$if user_info['privilege'] == 0:
						阅读
					$elif user_info['privilege'] == 1:
						读写
					$elif user_info['privilege'] == 2:
						管理员
					
				</option>
				<option value='0'>阅读</option>
				<option value='1'>读写</option>
				<option value='2'>管理员(任何操作)</option>
			</select>
			<span class="zhushi"> *</span>
		</td>
	</tr>

	<tr>
		<td><label>用 户 名</label></td>
		<td><input type="text" name="username" value="$user_info['username']" readonly=true/></td>
	</tr>
	<tr>
		<td><label>新 密 码</label></td>
		<td><input type="password" name="password" /><span class="zhushi">不输入表示不修改密码</span></td>
	</tr>
	<tr>
		<td><label>确认密码</label></td>
		<td><input type="password" name="password2" /> <span class="zhushi"></span></td>
	</tr>
	<tr>
		<td><label>联系电话</label></td>
		<td><input type="text" name="phone" value="$user_info['phone']"/></td>
	</tr>
	<tr>
		<td><label>电子邮件</label></td>
		<td><input type="text" name="email" value="$user_info['email']" /></td>
	</tr>
	<tr>
		<td style="vertical-align: middle" ><label>备<span style="color:white;">☺ </span>注</label></td>
		<td><textarea name="other">$user_info['other']</textarea></td>
	</tr>
	<tr>
		<td colspan=2 class='c'><input type="submit" class='button' name="update" value="更 新"  style="width:60px;"/></td>
	</tr>
</table>
</form>
</div>
