$def with (user)
<div id='content'>

<form action='' method="post">
<table style="width:50% !important;">
	<tr>
		<td colspan=2><h1>修改密码</h1></td>
	</tr>
	<tr>
		<td width=10%><label>用 户 名</label></td>
		<td><input type="text" name="username" value="$user" readonly=true /><span class='zhushi'></span></td>
	</tr>
	<tr>
		<td><label>原 密 码</label></td>
		<td><input type="password" name="oldpassword" /><span class="zhushi"> *</span></td>
	</tr>
	<tr>
		<td><label>新 密 码</label></td>
		<td><input type="password" name="password" /> <span class="zhushi"> *</span></td>
	</tr>
	<tr>
		<td><label>确认密码</label></td>
		<td><input type="password" name="password2" /> <span class="zhushi"> *</span></td>
	</tr>
	<tr>
		<td colspan=2 class='c'><input type="submit" name="changepwd" value="修改"  style="width:80px;"/></td>
	</tr>
</table>
</form>
</div>
